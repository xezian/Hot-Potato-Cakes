<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Potato Cakes!!!!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
      <div class="jumbotron">
        <h1>Hot Potato Cakes!!!!!</h1>
        <h3>GRAB THEM WHILE YOU CAN</h3>
        <hr>
      <a href ="/add">
        <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Make a Reserveration</button></a>
        <a href ="/view"><button type="button" class="btn btn-primary btn-lg">View Reservations</button></a>
      </div>

      <div class="panel panel-default text-left">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <div id="reservations"></div>
          </div>

        </div>
        <div class="panel panel-default text-left">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body">
            <div id="waitlist"></div>
          </div>
        </div>

<script type="text/javascript">
  $.get("/api/reservations", function(data) {
    console.log(data);
    if (data) {
        for (var i = 0; i < data.length; i++) {
          var a = $("<div>");
          a.addClass("uniqueID");
          a.attr("data-name", data[i].uniqueID);
          a.text(data[i].uniqueID);
          $("#reservations").append(a);
        }
    }
    else {
      $("#reservations").text("No tables");
    }
  });
  $.get("/api/waitlist", function(data) {
    console.log(data);
    if (data) {
        for (var i = 0; i < data.length; i++) {
          var a = $("<div>");
          a.addClass("uniqueID");
          a.attr("data-name", data[i].uniqueID);
          a.text(data[i].uniqueID);
          $("#waitlist").append(a);
        }
    }
    else {
      $("#waitlist").text("No tables");
    }
  });
</script>
</body>
</html>
