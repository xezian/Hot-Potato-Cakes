<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hot Potato Cakes!</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid col-md-10 float-center text-center">
            <h1 class="display-4">Reserve Your Potato Cake!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Make Reservatuon</a>
            </p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">View Reservatuon</a>
                </p>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 float-left">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6 float-left">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="John Doe">
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 float-left">
                            <label for="inputPhone">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="xxx-xxx-xxxx">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 float-left">
                             <label for="inputId">Unique ID</label>
                                <input type="text" class="form-control" id="inputId">
                        </div>
                    </div>  
                    </div>
                </div>
                  </form>
    
</body>
</html>
