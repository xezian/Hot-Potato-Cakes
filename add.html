<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Potato Cakes!!!!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
      <div class="jumbotron">
        <h1>Hot Potato Cakes!!!!!</h1>
        <h3>GRAB THEM WHILE YOU CAN</h3>
        <hr>
        <a href ="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span>Make a Reserveration</button></a>
        <a href ="/view"><button type="button" class="btn btn-primary btn-lg">View Reservations</button></a>
            <form>
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-md-6 float-left">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-6 float-left">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe">
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 float-left">
                            <label for="inputPhone">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNum" placeholder="xxx-xxx-xxxx">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 float-left">
                             <label for="inputId">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueID">
                        </div>
                        </div>
                    </div>  
                    </form>
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </div>
                  
    
    <script type="text/javascript">
        // adding onClick functionality to retrieve reservation info
        $("#submit").on("click", function(event) {
            event.preventDefault();

            //make new reservation
        var newReservation = {
            email: $("#email").val().trim(),
            name: $("#name").val().trim(),
            phoneNum: $("#phoneNum").val().trim(),
            uniqueID: $("#uniqueID").val().trim(),
        };
        // post reservation to api
        $.post("/api/new", newReservation)
        .then(function(data){
            console.log(data);
            alert("Making Reservation");
        });

        });
    
    
    </script>
    
</body>
</html>
